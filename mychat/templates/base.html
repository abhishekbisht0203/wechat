{% load static %}

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block css %} {% endblock %}
  </head>
  <body>
    <div class="flex justify-between px-8">
      <nav class="flex text-xl font-semibold gap-10">
        <!-----ADDING LINKS FOR ALLAUTH  ---->
        <a href="{% url 'friendlist' %}">Friends</a>
      </nav>
      <nav>
        <h2>
          {% if request.user.is_authenticated %}Hello, 
          {{ request.user.username }}{% else %}<a href="{% url 'account_login' %}">Login</a>
          <a href="{% url 'account_signup' %}">Sign Up</a>{% endif %}
        </h2>
      </nav>
    </div>
    {% block body %} {% endblock %}
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"
      integrity="sha512-zJXKBryKlsiDaWcWQ9fuvy50SG03/Qc5SqfLXxHmk9XiUUbcD9lXYjHDBxLFOuZSU6ULXaJ69bd7blSMEgxXNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
